<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Collaborative Canvas</h1>
            <div class="controls">
                <div class="color-picker">
                    <label for="colorPicker">Color:</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                <div class="brush-size">
                    <label for="brushSize">Size:</label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                    <span id="sizeDisplay">5</span>px
                </div>
                <button id="clearCanvas">Clear Canvas</button>
                <div class="connection-status">
                    <span id="connectionStatus">Connecting...</span>
                    <span id="userCount">0 users online</span>
                </div>
            </div>
        </header>
        
        <main>
            <canvas id="drawingCanvas" width="1200" height="600"></canvas>
        </main>
        
        <div class="info">
            <p>Draw on the canvas and see others draw in real-time!</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
