<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Collab Draw</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <div class="brand">Collab Draw</div>
    <div class="controls">
      <input id="room" placeholder="room id" />
      <button id="join">Join</button>
      <span id="me"></span>
    </div>
  </header>

  <main>
    <aside class="tools">
      <label>
        Color
        <input type="color" id="color" value="#ff4757" />
      </label>
      <label>
        Size
        <input type="range" id="size" min="1" max="40" value="6" />
      </label>
      <button id="clear">Clear</button>
      <div class="status" id="status">Idle</div>
      <div class="peers" id="peers"></div>
      <div class="share">
        <input id="shareLink" readonly />
        <button id="copyLink">Copy Link</button>
      </div>
    </aside>

    <section class="stage">
      <canvas id="canvas"></canvas>
    </section>
  </main>

  <footer>
    Built with WebRTC + WebSocket signaling. No logins, just rooms.
  </footer>

  <script type="module" src="/main.js"></script>
</body>
</html>
